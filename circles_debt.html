<!DOCTYPE html>

<html>
	<head>
		<title>My title</title>
	</head>

	<body>
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

		<script>
		var svgContainer = d3.select("body").append("svg")
					.attr("width", 800)
					.attr("height", 400);

		
		d3.csv("debt.csv", function(data) {

			var circles = svgContainer.selectAll("circle")
					.data(data)
						.enter()
					.append("circle")
						.attr("cx", function (d) { return Math.random()*300; })
						.attr("cy", function (d) { return Math.random()*300; })
						.attr("r", function (d) {
							return  10; 
						})
						.style("fill", function (d) {
							if(d.creditor == 'Britain') { return 'green'; }
							else{ return 'red'; }
						})
						.style("fill-opacity", 0.5);
		});
		</script>
	</body>
</html>
